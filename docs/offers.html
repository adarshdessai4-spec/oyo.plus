              font-family="Noto Sans Devanagari, Mangal, Arial Unicode MS, sans-serif" fill="#fff">&#x0905;</text>

<nav class="bottom-nav" role="navigation" aria-label="Primary (mobile)">
  <a href="index.html"       class="tab home">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5 12 3l9 7.5"/><path d="M5 10v10h14V10"/></svg>
    <span>Home</span>
  </a>
  <a href="listings.html"    class="tab search">

    <span>Search</span>
  </a>
  <a href="user.html#bookings" class="tab bookings">

  <a href="offers.html"      class="tab offers">

    <span>Account</span>
  </a>
</nav>
<script>
(function(){
  try{
    if(window.matchMedia('(min-width: 641px)').matches) return; // mobile only
    var p=(location.pathname.split('/').pop()||'index.html').toLowerCase();
    var active='home';
    if(p.includes('listings')) active='search';
    else if(p.includes('offers')) active='offers';
    else if(p.includes('user')) active='account';
    if(location.hash.toLowerCase().includes('bookings')) active='bookings';

    var nav=document.querySelector('.bottom-nav');
    if(!nav) return;
    nav.querySelectorAll('.tab[aria-current]').forEach(function(a){a.removeAttribute('aria-current')});
    var el=nav.querySelector('.tab.'+active);
    if(el) el.setAttribute('aria-current','page');
  }catch(e){}
})();
</script>
